<!DOCTYPE html>

  <head>

      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="home.html"
            ><span class="logo">jwaj Banking</span></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>

          <!-- <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">

              <a class="nav-link navbar-text-size" href="signup.html"
                >Sign Up</a
              >
            </div>
          </div> -->
        </div>
      </nav>

    <div class="sidenav">
      <a href="#">Accounts</a>
      <a href="#">Transactions</a> 
      <a href="#">Finance</a>
      <a href="#">Settings</a>
      <a href="#">Logout</a>
    </div>
    <h1 class="text-center">Welcome!</h1>
    <div class="container-sm">
      <dibv class="row">
        <div class="col-sm8 col-sm-offset-2">
          <div class="card">
            <h5 class="card-header">Current Account info</h5>
            <div class="card-body">
              <table id="current-account" class="table">
                <thread>
                  <tr>
                    <th id="account-number" scope="col">Account Number</th>
                    <th id="deposit-amount"scope="col">Last Deposit Amount</th>
                    <th id="last-withdrawal"scope="col">Last Withdrawal</th>
                    <th id="current-balance" scope="col">Current Balance</th>
                  </tr>
                </thread>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    type="text/javascript"
