<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.css"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link href="./css/style.css" rel="stylesheet" />

    <title>User Account</title>
  </head>

  <body>
    <header>
      <!-- Intro settings -->
      <style>
        /* Default height for small devices */
        #intro-example {
          height: 400px;
        }

        /* Height for devices larger than 992px */
        @media (min-width: 992px) {
          #intro-example {
            height: 600px;
          }
        }
      </style>

      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
      <!--accountNumGenerator-->
          <a class="navbar-brand" href="home.html"
            ><span class="logo">jwaj</span></a>
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>

          <!-- <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link navbar-text-size" href="/logout">Logout</a>
            </div>
          </div> -->
        </div>
      </nav>
    </header>
    
    <div class="sidenav">
      <a href="#">Accounts</a>
      <a href="transactions.html">Transactions</a> 
      <a href="finance.html">Finance</a>
      <a href="settings.html">Settings</a>
      <a href="logout.html">Logout</a>
    </div>

    <div class="main">
      <h1 class="text-center">Welcome!</h1>
      <div class="container-fluid">
        
        <div class="row">
          <div class="col-sm8 col-sm-offset-2">
            <div class="card">
              <h5 class="card-header">Current Account info</h5>
              <div class="card-body">
                <div style="overflow-x: auto;">
                  <table id="current-account" class="table">
                    <thread>
                      <tr>
                        <th id="account-number" scope="col">Account Number</th>
                        <th id="deposit-amount"scope="col">Last Deposit Amount</th>
                        <th id="last-withdrawal"scope="col">Last Withdrawal</th>
                        <th id="current-balance" scope="col">Current Balance</th>
                      </tr>
                    </thread>
                    <tbody></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>

        <br>

        <div class="row">
          <div class="col-sm8 col-sm-offset-2">
            <div class="card">
              <h5 class="card-header">Transactions</h5>
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group trans-fields">
                      <input
                        type="number"
                        class="form-control"
                        id="deposit-amount"
                        placeholder="Deposit Amount"
                      />
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <button id="deposit" class="btn blue-btn trans-btns" type="submit">Deposit</button>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group trans-field-width trans-fields">
                      <input
                        type="number"
                        class="form-control"
                        id="withdrawal-amount"
                        placeholder="Withdrawal Amount"
                      />
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <button id="withdrawal" class="btn blue-btn trans-btns" type="submit">Withdraw</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>


      </div>
    </div>

  </body>
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.js"
  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
</html>
