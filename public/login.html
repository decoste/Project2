<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.css"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link href="./css/style.css" rel="stylesheet"/>
  <title>Login</title>
</head>

<body>

  <header>
    <!-- Intro settings -->
    <style>
      /* Default height for small devices */
      #intro-example {
        height: 400px;
      }

      /* Height for devices larger than 992px */
      @media (min-width: 992px) {
        #intro-example {
          height: 600px;
        }
      }
    </style>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="home.html"><span class="logo">jwaj</span></a>
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">            
              <a class="nav-link navbar-text-size" href="login.html">Login</a>
              <a class="nav-link navbar-text-size" href="signup.html">Sign Up</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  
  <div class="container">
    <div class="row">
      <div class="col d-flex justify-content-center">
        <div class="width">
          <h1 class="login">
            Log in
          </h1>
          <form>
            <div class="form-group">
              <input type="username" class="form-control form-margin" id="username-input" placeholder="Username" />
            </div>
            <div class="form-group">
              <input type="password" class="form-control form-margin" id="password-input" placeholder="Password" />
            <button type="submit" class="btn blue-btn btn-block">Login</button>
            <p class="signUpPrompt">Or sign up <a href="signup.html">here</a>.</p>
          </form>
        </div>
      </div>
    </div>
  </div>  

</body>

<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.js">
</script>
<script src="js/login.js"></script>

</html>
