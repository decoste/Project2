<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.css"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link href="./css/style.css" rel="stylesheet"/>
  </head>
  
  <header>
    <!-- Intro settings -->
    <style>
      /* Default height for small devices */
      #intro-example {
        height: 400px;
      }

      /* Height for devices larger than 992px */
      @media (min-width: 992px) {
        #intro-example {
          height: 600px;
        }
      }
    </style>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="home.html"><span class="logo">jwaj</span></a>
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">            
              <a class="nav-link navbar-text-size" href="login.html">Login</a>
              <a class="nav-link navbar-text-size" href="signup.html">Sign Up</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
 
 
  <br />
  <br />
  
  
  <main>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          
          <h2>Welcome!</h2>
          <p class='details-font-size'>First we'll need a few details:</p>

          <form class="signup">
            <div class="form-group form-margin">
              <input
                type="text"
                class="form-control"
                id="firstName-input"
                placeholder="First Name"
              />
            </div>
            <div class="form-group form-margin">
              <input
                type="text"
                class="form-control"
                id="lastName-input"
                placeholder="Last Name"
              />
            </div>
            <div class="form-group form-margin">
              <input
                type="text"
                class="form-control"
                id="Address1-input"
                placeholder="Address Line 1 "
              />
            </div>
            <div class="form-group form-margin">
              <input
                type="text"
                class="form-control"
                id="Address2-input"
                placeholder="Address Line 2 "
              />
            </div>
            <div class="form-group form-margin">
              <input
                type="text"
                class="form-control"
                id="city-input"
                placeholder="City "
              />
            </div>
            <div class="form-group form-margin">
              <input
                type="text"
                class="form-control"
                id="state-input"
                placeholder="State "
              />
            </div>
            <div class="form-group form-margin">
              <input
                type="text"
                class="form-control"
                id="zip-input"
                placeholder="Zip Code"
              />
            </div>
            <div class="form-group form-margin">
              <input
                type="email"
                class="form-control"
                id="email-input"
                placeholder="Email"
              />
            </div>
            <div class="form-group form-margin">
              <input
                type="password"
                class="form-control"
                id="password-input"
                placeholder="Password"
              />
            </div>
            <a href="login.html" class="btn blue-btn btn-block" role="button">Sign Up</a>
          </form>
          <p class="signUpPrompt">Or log in <a href="login.html">here</a>.</p>
        </div>
      </div>
    </div>
  </main>

  <script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.js">
  </script>
  <script src="js/signup.js"></script>
</html>
