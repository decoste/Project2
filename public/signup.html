<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Materialize CSS link -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.css"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <header>
    <div>
      <h3>
        <li><a href="/login">Login</a></li>
      </h3>
    </div>
  </header>
  <br />
  <br />
  <main>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h3>Sign Up!</h3>
          <form class="signup">
            <div class="form-group">
              <label for="exampleInputFirstName">First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstName-input"
                placeholder="First Name"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputLastName">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lastName-input"
                placeholder="Last Name"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputAdress1">Address Line 1 </label>
              <input
                type="text"
                class="form-control"
                id="Address1-input"
                placeholder="Address Line 1 "
              />
            </div>
            <div class="form-group">
              <label for="exampleInputAddress2">Address Line 2 </label>
              <input
                type="text"
                class="form-control"
                id="Address2-input"
                placeholder="Address Line 2 "
              />
            </div>
            <div class="form-group">
              <label for="exampleInputCity"> City </label>
              <input
                type="text"
                class="form-control"
                id="city-input"
                placeholder="City "
              />
            </div>
            <div class="form-group">
              <label for="exampleInputState"> State </label>
              <input
                type="text"
                class="form-control"
                id="state-input"
                placeholder="State "
              />
            </div>
            <div class="form-group">
              <label for="exampleInputFirstName"> Zip</label>
              <input
                type="text"
                class="form-control"
                id="zip-input"
                placeholder="Zip Code"
              />
            </div>

            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email-input"
                placeholder="Email"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input
                type="password"
                class="form-control"
                id="password-input"
                placeholder="Password"
              />
            </div>
            <button type="submit" class="btn btn-default">Sign Up</button>
          </form>
          <br />
          <p>Or log in <a href="/login">here</a></p>
        </div>
      </div>
    </div>
  </main>
  <br />
  <br />
  <footer>
    <div class="footer"></div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="js/signup.js"></script>
</html>
